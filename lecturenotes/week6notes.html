<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 CSS Intro</title>
    <!-- this is an embedded style sheet -->
    <style>
        /* below we have a grouped selector */
        p, ul {
            color:maroon;
            font-family:Arial, Helvetica, sans-serif;
            text-decoration:underline ;
        }
        /* descendant selector */
        p a {
            color:aquamarine;
        }
        #firstparagraph {
            color:darkgreen;
        }
        .pinktext{
            color:pink;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="http://amazon.com">Amazon</a>
    <!-- id values must be unique -->
    <p id="firstparagraph">Lorem ipsum dolor sit, <a href="http://google.com">Google</a> amet consectetur adipisicing elit. Ad eos nostrum cumque pariatur earum, officia quibusdam fugit atque et non odit itaque vitae corporis illum aut minima vel sed maxime?</p>
    <ul>
        <li>green</li>
        <li class="pinktext">blue</li>
    </ul>
    <p>I'm excited it's almost Halloween!</p>
    <p class="pinktext">I'm going to be a ghost.</p>
</body>
</html>
